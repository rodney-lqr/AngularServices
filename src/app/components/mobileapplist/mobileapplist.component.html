<style>
  thead th {
    border-bottom: 2px solid black;
    padding-bottom: 5px;
  }
</style>

<div style="margin: 10px">
  <input type="text" [(ngModel)]="mobileAppName" placeholder="Enter application name" />
  <button style="margin: 4px; margin-top: -3px" class="btn btn-primary" (click)="addMobileApp()">Add Application</button>
</div>

<table border="2" style="margin: 10px">
  <thead>
  <tr>
    <th>Mobile Applications</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let apps of mobileAppList">
    <td>{{ apps }}</td>
  </tr>
  </tbody>
</table>
